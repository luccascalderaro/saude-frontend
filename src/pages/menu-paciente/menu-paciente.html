<ion-header>
  <ion-navbar>
    <ion-title>menu-paciente</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>



  <ion-list >
    <button ion-item *ngFor="let paciente of pacientes" (click)="toEditPaciente(paciente)">
      <ion-card>
        <h2> Matricula: {{paciente.id}}</h2>
        <h2 class="nolinebreak"> Nome: {{paciente.nome}}</h2>

      </ion-card>
    </button>
  </ion-list>

  <button ion-button (click)='toCadastroPaciente()'>Cadastrar</button>


</ion-content>
