<ion-header>
  <ion-navbar>
    <ion-title>menu-paciente</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-card>
    <ion-list ion-item *ngFor="let pacinte of pacientes">
      <h2 class="nolinebreak">Matricula: {{pacinte.id}}</h2>
      <h2 class="nolinebreak">Nome: {{pacinte.nome}}</h2>
    </ion-list>
  </ion-card>
  
</ion-content>
