<ion-header>
  <ion-navbar>
    <ion-title>menu-paciente</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>



  <ion-list ion-item *ngFor="let pacinte of pacientes">
    <ion-card>
      <h2> Matricula: {{pacinte.id}}</h2>
      <h2 class="nolinebreak"> Nome: {{pacinte.nome}}</h2>
      
    </ion-card>
  </ion-list>

  <button ion-button (click)='toCadastroPaciente()'>Cadastrar</button>


</ion-content>
