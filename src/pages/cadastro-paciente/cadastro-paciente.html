<ion-header>
  <ion-navbar>
    <ion-title>cadastro-paciente</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="formGroup" (ngSubmit)="insertOrUpdate();">
    <ion-item>
      <ion-label stacked>Nome*</ion-label>
      <ion-input formControlName="nome" name="nome" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Telefone*</ion-label>
      <ion-input formControlName="telefone1" name="telefone1" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Endereco*</ion-label>
      <ion-input formControlName="endereco" name="endereco" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nascimento*</ion-label>
      <ion-input formControlName="nascimento" name="nascimento" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>E-mail*</ion-label>
      <ion-input formControlName="email" name="email" type="text"></ion-input>
    </ion-item>



    <button ion-button block type="submit">Salvar</button>
  </form>

</ion-content>
