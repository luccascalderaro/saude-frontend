
<ion-header>
  <ion-navbar>
    <ion-title>menu-especialidade</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button>
    <button ion-item *ngFor= "let item of items"> 
      <h2>{{item.nome}}</h2>
    </button>
  </button>


  <form [formGroup] = "formGroup" (ngSubmit) = "cadastrarEspecialidade();" >
    <ion-item>
      <ion-label stacked>Nome*</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>

    <button ion-button block type="submit" >Salvar Especialidade</button>
  </form>
</ion-content>
